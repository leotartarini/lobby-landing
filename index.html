<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lobby - Gerencie seu workplace de forma eficiente</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <img id="header-logo" src="/img/Lobby_Logo.png" alt="Lobby" />
      <button
        onclick="window.open('https://portal.lobby.tech/')"
        class="login-button"
      >
        Login
      </button>
    </header>
    <main>
      <section class="billboard">
        <div class="billboard-container">
          <h1>Gerencie as demandas do seu workplace facilmente</h1>
          <p>
            Office managers agora possuem uma única plataforma para gestão do
            espaço de trabalho. Crie a melhor experiência para os seus
            colaboradores com a Lobby.
          </p>
          <button
            onclick="window.open('https://lobby.freshsales.io/web_forms/ea0c2abfad15d76e27a9a7dc907de4f7d27fd2931792c5cc6753d48103ead52c/form.html')"
            class="green-but"
          >
            Agende uma demonstração
          </button>
        </div>
        <img
          id="photo-1"
          src="/img/Site photo1.jpg"
          alt="Foto de um escritório cheio de pessoas trabalhando."
        />
      </section>
    </main>
    <footer></footer>
  </body>
</html>
